<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Read QR Code</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button color="dark" (click)='scanQrCode()'>Scan QrCode</button>

  <p *ngIf="isScanned" >Le texte générer est : {{textQrCodeScanned}}</p>

  <button ion-button color="dark" (click)='openQrCode()'>Open QrCode</button>

</ion-content>
